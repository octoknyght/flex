<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dist/output.css" rel="stylesheet">
</head>
<body>
  <!--
    04. Flex Grow (flex-grow: 1)
      # Right now, #left and #right are the same size on large screens
      # We need #left to be larger than #right
      
      a. add sm:w-96 to both #left and #right
        - there will be a screen size where they will have the same width, so we needed to account for that
      b. remove flex-1 on both #left and right
        - we will be using grow
      c. add grow to #left
        - grow: allows a flex item to grow to fill any available space
        - Unlike flex-1 it doesn't ignore the current width and it doesn't allow the element
  -->
  <div id="banner" class="flex flex-col h-96 bg-gray-100">
    <div id="cover" class="flex-1 bg-blue-100"></div>
    <div id="details" class="flex flex-col flex-1 bg-red-100 sm:flex-row">
      <div id="left" class="flex-1 bg-orange-100">left</div>
      <div id="right" class="flex-1 bg-yellow-100">right</div>
    </div>
  </div>
</body>
</html>
