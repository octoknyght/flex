<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dist/output.css" rel="stylesheet">
</head>
<body>
  <!--
    02. flex-col (flex-direction: column)
      a. add a class of flex-col to our #banner
        - this will position flex items vertically
        - the default flex-direction is row
    
    Don't forget to run 
    'npx tailwindcss -i ./src/input.css -o ./dist/output.css' or
    'npx tailwindcss -i ./src/input.css -o ./dist/output.css --watch'
  -->
  <div id="banner" class="flex h-96 bg-gray-100">
    <div id="cover" class="flex-1 bg-blue-100"></div>
    <div id="details" class="flex-1 bg-red-100"></div>
  </div>
</body>
</html>
